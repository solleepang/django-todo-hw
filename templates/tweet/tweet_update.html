{% extends 'base.html' %}

{% block title %}
게시글 자세히보기
{% endblock %}

{% block content %}
<div class="container timeline-container">
    <div class="row">
        <!-- 왼쪽 컬럼 -->
        <div class="col-md-3">
            <div class="card" style=" cursor: pointer;" onclick="location.href='/tweet/mypage/{{ user.id }}';">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }} <span style="font-size: small">{{ user.email }}</span>
                    </h5>
                    <p class="card-text"> {{ user.bio }}</p>
                </div>
            </div>
        </div>
        <!-- 오른 쪽 컬럼-->
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <div class="media-body">
                                    <h5 class="mt-0">수정할 내용을 적어주세요.</h5>
                                    <form action="/tweet/update/{{ tweet.id }}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group mt-2 mb-2">
                                            <label for="my-title">제목</label>
                                            <input type="text" class="form-control" id="my-title" name="my-title" value="{{tweet.title}}">
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="my-content">내용</label>
                                            <textarea class="form-control" style="resize: none" name='my-content'
                                                      id="my-content">{{tweet.content}}</textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary" style="float:right;">수정하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
