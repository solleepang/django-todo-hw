{% extends 'base.html' %}

{% block title %}
게시글 자세히보기
{% endblock %}

{% block content %}
<div class="container timeline-container">
    <div class="row">
        <!-- 왼쪽 컬럼 -->
        <div class="col-md-3">
            <div class="card" style=" cursor: pointer;" onclick="location.href='/tweet/mypage/{{ user.id }}';">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }} <span style="font-size: small">{{ user.email }}</span>
                    </h5>
                    <p class="card-text"> {{ user.bio }}</p>
                </div>
            </div>
        </div>
        <!-- 오른 쪽 컬럼-->
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <div class="media-bod">
                                    <h5 class="mt-0">{{ tweet.title }}</h5>
                                    <h6 class="mt-0">{{ tweet.content }}</h6>
                                </div>
                                {% if tweet.author == user %}
                                <div style="text-align: right">
                                    <a href="/tweet/delete/{{ tweet.id }}">
                                        <span class="badge rounded-pill bg-danger">삭제</span>
                                    </a>
                                </div>
                                {% endif %}
                                <div style="text-align: right">
                                    <span style="font-size: small">{{ tweet.author.username }}-{{ tweet.created_at }} 전</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
